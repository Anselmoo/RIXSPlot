---
language: python
sudo: required
python:
  - "3.6"
  - "3.7"
cache: pip3
install:
  - sudo apt-get update
  - sudo apt-get -y install python3-pyqt5
  - pip3 install -r requirements.txt
  - pip3 install flake8  # Installing test-enviroment
  - python setup.py build   # Building the app
  - python setup.py install  # Installing the app
script:
  - flake8 RIXSPlot # Flake8-Check
  - python RIXSPlot # Check if commandline will be opened.

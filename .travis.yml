---
language: python
sudo: required
python:
  - "3.6"
  - "3.7"
cache: pip3
install:
  - sudo apt-get update
  - sudo apt-get -y install python3-pyqt5
  - pip3 install -r requirements.txt
  - pip3 install pytest
  - pip3 install pytest-cov
  - pip3 install flake8
  - python setup.py install
script:
  - coverage run -m pytest  # Run the tests and check for test coverage
  - coverage report -m  # Generate test coverage report
  - codecov  # Upload the report to codecov
  - flake8 RIXSPlot  # Flake8-Check
  - py.test --cov RIXSPlot test  # Run the tests and check for test coverage
  - python RIXSPlot  # Run the interface in the verbose mode

language: python
python:
  - "3.6"
  - "3.7"
cache: pip3
install:
  - pip3 install -r requirements.txt
  - pip3 install pytest
  - pip3 install pytest-cov
  - python setup.py test
  - python setup.py install
script:
  - py.test --cov RIXSPlot test # Run the tests and check for test coverage.
  - python -bvm RIXSPlot # Rub the interface in the verbose mode
